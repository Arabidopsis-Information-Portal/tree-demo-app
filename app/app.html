<div class="science-app" data-app-name="tree-viewer-app">
    <h3>Phylogenetic Tree Viewer</h3>
    <div class="messages"></div>
    <div class="row">
        <form id="tree-render" class="col-sm-4">
            <div class="form-group">
                <label class="control-label" for="tree">Upload a Newick formated tree file.</label>
                <input type="file" id="file" name="file"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="tree">Or paste Newick formated tree here.</label>
                <textarea rows="3" class="form-control" name="tree" id="tree">(((Espresso:2,(Milk Foam:2,Espresso Macchiato:5,((Steamed Milk:2,Cappuccino:2,(Whipped Cream:1,Chocolate Syrup:1,Cafe Mocha:3):5):5,Flat White:2):5):5):1,Coffee arabica:0.1,(Columbian:1.5,((Medium Roast:1,Viennese Roast:3,American Roast:5,Instant Coffee:9):2,Heavy Roast:0.1,French Roast:0.2,European Roast:1):5,Brazilian:0.1):1):1,Americano:10,Water:1);</textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="tree_type">Pick tree type</label>
                <select class="form-control" name="tree_type" id="tree_type">
                    <option value="linear">linear</option>
                    <option value="circular">circular</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit" id="drawButton">Draw</button>
                <button class="btn btn-danger" type="button" id="clearButton">Clear</button>
            </div>
        </form>
    </div>
    <div id="TREESPACE">
        <div id="svgCanvas"> </div>
    </div>
</div>
